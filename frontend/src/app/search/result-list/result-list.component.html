<div *ngIf="results.length > 0">
  <ngb-pagination [maxSize]="maxSize" [(page)]="page" [pageSize]="pageSize" [collectionSize]="results.length"></ngb-pagination>
  <app-course [showFooter]="true" class="mb-3" [course]="result" *ngFor="let result of results | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"></app-course>
  <ngb-pagination [maxSize]="maxSize" [(page)]="page" [pageSize]="pageSize" [collectionSize]="results.length"></ngb-pagination>
</div>
<div *ngIf="results.length == 0">
  <p>
    <span class="oi oi-bolt"></span>
    No results found!
  </p>
</div>
