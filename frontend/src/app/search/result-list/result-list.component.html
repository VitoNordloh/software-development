<div class="card card-default mb-3" *ngFor="let result of results">
  <div class="card-header">
    <div class="row justify-content-between">
      <div>
        <span class="badge badge-warning">
          <span class="oi oi-badge"></span>
          {{result.rating}}
        </span>
        {{result.name}}
      </div>
      <span>
        <span class="oi oi-map-marker"></span>
        {{result.location}}
      </span>
    </div>
  </div>
  <div class="card-body">
    <p>{{result.description}}</p>

    Employment Chances
    <ngb-progressbar [showValue]="true" type="primary" [value]="result.employmentChances"></ngb-progressbar>

    Graduation Rates
    <ngb-progressbar [showValue]="true" type="primary" [value]="result.graduationRates"></ngb-progressbar>

    Quality of Life
    <ngb-progressbar [showValue]="true" type="primary" [value]="result.qualityOfLife"></ngb-progressbar>

    Teaching Excellence
    <div>
      <span class="oi oi-star" [ngClass]="{'text-warning': result.teachingExcellence !== 'all'}"></span>
      <span class="oi oi-star" [ngClass]="{'text-warning': result.teachingExcellence == 'silber' || result.teachingExcellence == 'gold'}"></span>
      <span class="oi oi-star" [ngClass]="{'text-warning': result.teachingExcellence == 'gold'}"></span>
    </div>
  </div>
  <div class="card-footer">
    <a routerLink="/universities/{{result.id}}" class="btn btn-sm btn-primary">
      <span class="oi oi-eye"></span>
      View Details
    </a>
  </div>
</div>
